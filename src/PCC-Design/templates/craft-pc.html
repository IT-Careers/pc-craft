            <script>
                (function () {
                    function createProcessorSliders() {
                        const priceSliderId = 'processor-price-slider';
                        const priceValue = Number(document.getElementById(priceSliderId).value);
                        const priceResult = new rSlider({
                            target: priceSliderId,
                            values: {min: 100, max: 10000},
                            step: 50,
                            labels: false,
                        });
                        priceResult.setValues(priceValue);

                        const coresSliderId = 'processor-cores-slider';
                        const coresValue = Number(document.getElementById(coresSliderId).value);
                        const coresResult = new rSlider({
                            target: coresSliderId,
                            values: Array.from({length: 32}, (_, i) => i + 1),
                            step: 1,
                            labels: false,
                        });
                        coresResult.setValues(coresValue);

                        const clockspeedSliderId = 'processor-clockspeed-slider';
                        const clockspeedValue = document.getElementById(clockspeedSliderId).value.split(',').map(x => Number(x));
                        const clockspeedResult = new rSlider({
                            target: clockspeedSliderId,
                            values: {min: 1000, max: 5000},
                            step: 50,
                            range: true,
                            labels: false,
                        });
                        clockspeedResult.setValues(...clockspeedValue);

                        return [priceResult, coresResult, clockspeedResult];
                    }

                            values: {min: 100, max: 40000},
                            step: 100,
                            labels: false,
                        });
                        memoryResult.setValues(memoryValue);

                        const clockspeedSliderId = 'gpu-clockspeed-slider';
                        const clockspeedValue = document.getElementById(clockspeedSliderId).value.split(',').map(x => Number(x));
                        const clockspeedResult = new rSlider({
                            target: clockspeedSliderId,
                            values: {min: 100, max: 2000},
                            step: 50,
                            range: true,
                            labels: false,

                        clockspeedResult.setValues(...clockspeedValue);

                            target: speedSliderId,
                            values: {min: 500, max: 5000},
                            step: 50,
                            range: true,
                            labels: false,
                        });
                        speedResult.setValues(...speedValue);

                        return [priceResult, capacityResult, speedResult];
                    }

                    function createPowerSupplySliders() {
                        const priceSliderId = 'power-supply-price-slider';
                        const priceValue = Number(document.getElementById(priceSliderId).value);
                        const priceResult = new rSlider({
                            target: priceSliderId,
                            values: {min: 100, max: 10000},
                            step: 50,
                            labels: false,
                        });
                        priceResult.setValues(priceValue);

                        const wattageSliderId = 'power-supply-wattage-slider';
                        const wattageValue = Number(document.getElementById(wattageSliderId).value);
                        const wattageResult = new rSlider({
                            target: wattageSliderId,
                            values: {min: 200, max: 2000},
                            step: 50,
                            labels: false,
                        });
                        wattageResult.setValues(wattageValue);

                        return[priceResult, wattageResult];
                    }

                    const allSliders = {
                        'processor': {
                            value: [],
                            isLocked: false,
                            create: function() {
                                this.value = createProcessorSliders();
                                this.value.forEach(slider => slider.disabled(this.isLocked));
                            },
                            destroy: function() {
                                this.value.forEach(slider => slider.destroy());
                                this.value = [];
                            },
                        },
                        'gpu': {
                            value: [],
                            isLocked: false,
                            create: function() {
                                this.value = createGpuSliders();
                                this.value.forEach(slider => slider.disabled(this.isLocked));
                            },
                            destroy: function() {
                                this.value.forEach(slider => slider.destroy());
                                this.value = [];
                            },
                        },
                        'ram': {
                            value: [],
                            isLocked: false,
                            create: function() {
                                this.value = createRamSliders();
                                this.value.forEach(slider => slider.disabled(this.isLocked));
                            },
                            destroy: function() {
                                this.value.forEach(slider => slider.destroy());
                                this.value = [];
                            },
                        },
                        'motherboard': {
                            value: [],
                            isLocked: false,
                            create: function() {
                                this.value = createMotherboardSliders();
                                this.value.forEach(slider => slider.disabled(this.isLocked));
                            },
                            destroy: function() {
                                this.value.forEach(slider => slider.destroy());
                                this.value = [];
                            },
                        },
                        'hard-drive': {
                            value: [],
                            isLocked: false,
                            create: function() {
                                this.value = createHardDriveSliders();
                                this.value.forEach(slider => slider.disabled(this.isLocked));
                            },
                            destroy: function() {
                                this.value.forEach(slider => slider.destroy());
                                this.value = [];
                            },
                        },
                        'power-supply': {
                            value: [],
                            isLocked: false,
                            create: function() {
                                this.value = createPowerSupplySliders();
                                this.value.forEach(slider => slider.disabled(this.isLocked));
                            },
                            destroy: function() {
                                this.value.forEach(slider => slider.destroy());
                                this.value = [];
                            },
                        },
                    };

                    const lockButtons = document.querySelectorAll('.lock-button');
                    const unlockButtons = document.querySelectorAll('.unlock-button');

                    [...lockButtons].forEach(lockButton => lockButton.addEventListener('click', function (ev) {
                        const lockButtonId = ev.target.getAttribute('id');
                        const unlockButtonId = lockButtonId.replaceAll('lock', 'unlock');

                        const lockedPart = lockButtonId.replaceAll('-lock-button', '');
                        document.getElementById(lockedPart).parentElement.classList.add('locked-part');

                        allSliders[lockedPart].value.forEach(slider => slider.disabled(true));
                        allSliders[lockedPart].isLocked = true;

                        if (Object.keys(allSliders).map(key => allSliders[key].isLocked).filter(isLocked => isLocked).length === 6) {
                            document.getElementById('main-form').submit();
                        }

                        document.getElementById(lockButtonId).classList.add('d-none');
                        document.getElementById(unlockButtonId).classList.remove('d-none');
                    }));

                    [...unlockButtons].forEach(lockButton => lockButton.addEventListener('click', function (ev) {
                        const unlockButtonId = ev.target.getAttribute('id');
                        const lockButtonId = unlockButtonId.replaceAll('unlock', 'lock');

                        const unlockedPart = unlockButtonId.replaceAll('-unlock-button', '');
                        document.getElementById(unlockedPart).parentElement.classList.remove('locked-part');

                        allSliders[unlockedPart].value.forEach(slider => slider.disabled(false));
                        allSliders[unlockedPart].isLocked = false;

                        document.getElementById(lockButtonId).classList.remove('d-none');
                        document.getElementById(unlockButtonId).classList.add('d-none');
                    }));

                    const selectionRadioButtons = document.querySelectorAll('.radio-button');

                    [...selectionRadioButtons].forEach(radioButton => radioButton.addEventListener('change', function (ev) {
                        const selectedPart = ev.target.getAttribute('id');

                        [...document.querySelectorAll('.preferences')].forEach(element => element.classList.add('d-none'));
                        Object.keys(allSliders).filter(key => key !== selectedPart).forEach(key => allSliders[key].destroy());
                        document.getElementById(`${selectedPart}-preferences`).classList.remove('d-none');
                        allSliders[selectedPart].create();
                    }));
                }());

            </script>
        </div>
