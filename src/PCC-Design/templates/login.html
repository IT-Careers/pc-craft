<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PCC</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
</head>
<body>
<div class="container-fluid app-container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-neon-gradient">
            <a class="navbar-brand font-weight-bold" asp-controller="Home" asp-action="Index">PCC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav font-weight-bold">
                    <li class="nav-item active">
                        <a class="nav-link" asp-controller="Home" asp-action="Index">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" asp-area="Identity" asp-page="/Account/Login">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" asp-area="Identity" asp-page="/Account/Register">Register</a>
                    </li>
                    <!--                    <li class="nav-item active">-->
                    <!--                        <a class="nav-link">Admin (placeholder)</a>-->
                    <!--                    </li>-->
                    <!--                    <li class="nav-item active">-->
                    <!--                        <a class="nav-link">User (placeholder)</a>-->
                    <!--                    </li>-->
                    <!--                    <li class="nav-item active">-->
                    <!--                        <a class="nav-link" asp-area="Identity" asp-page="/Account/Logout">Logout</a>-->
                    <!--                    </li>-->
                </ul>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="w-25 align-middle mx-auto mt-5">
            <h1 class="text-center text-neon-dark">Login</h1>
            <hr class="bg-neon-dark hr-2"/>
            <form class="mt-3">
                <div class="form-group font-weight-bold text-neon-dark">
                    <div class="d-flex justify-content-center">
                        <label for="email">Email</label>
                    </div>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email..."/>
                </div>
                <div class="form-group font-weight-bold text-neon-dark">
                    <div class="d-flex justify-content-center">
                        <label for="password">Password</label>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password...">
                </div>
                <hr class="bg-neon-dark hr-2 mt-4"/>
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn bg-neon-dark text-white font-weight-bolder">Login</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="app-footer">
        <div class="bg-neon-gradient-reversed rounded">
            <div class="text-white p-3 text-center font-weight-bold">
                &copy; CopyRight Sanity Web Design Studios 2020. All rights reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
